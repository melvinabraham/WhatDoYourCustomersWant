<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<title>Amazon Product Reviews Visualization</title>
	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
		integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
		crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
		integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
		crossorigin="anonymous"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
		integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
		crossorigin="anonymous"></script>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
		integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
	<script type="text/javascript" src="https://d3js.org/d3.v4.min.js"></script>

	<script src="https://d3js.org/d3.v5.min.js"></script>
	<script src="https://unpkg.com/d3-simple-slider"></script>

<script src="https://unpkg.com/d3-simple-slider"></script>
</head>

<body>


	<div class="container">
		<h1 style="text-align:center"">Amazon Cellphones Reviews</h1>
		<h3>Year</h3>
		<div class="row align-items-center">
			<div class="col-sm-2">
				<p id="value-time"></p>
			</div>
			<div class="col-sm">
				<div id="slider-time"></div>
				<div id='stacked-bar'></div>
			</div>
		</div>
	</div>
	
<script src="js/bar/stackedBar.js"></script>
<script src="js/bar/slide.js"></script>
<script>

margin = {top: 20, right: 20, bottom: 30, left: 50},
		//parseDate = d3.timeParse("%m/%Y"),
		width = 960 - margin.left - margin.right,
		height = 500 - margin.top - margin.bottom,
		xScale = d3.scaleLinear().rangeRound([0, width]),
		yScale = d3.scaleBand().rangeRound([height, 0]).padding(0.1),
		color = d3.scaleOrdinal().range(["#a7cc74", "#f46842"]),
		xAxis = d3.axisBottom(xScale),
		yAxis =  d3.axisLeft(yScale),	//.tickFormat(,
		
		svg = d3.select("#stacked-bar").append("svg")
				.attr("width", width + margin.left + margin.right)
				.attr("height", height + margin.top + margin.bottom)
				.append("g")
				.attr("transform", "translate(" + margin.left + "," + margin.top + ")");
				
		svg.append("g")
			.attr("class", "axis axis--x")
			.attr("transform", "translate(0," + (height+5) + ")")
			.call(xAxis);

			svg.append("g")
			.attr("class", "axis axis--y")
			.attr("transform", "translate(0,0)")
			.call(yAxis);
</script>



</body>

</html>
